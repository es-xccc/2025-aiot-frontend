<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>資料顯示儀表板</h1>
    </header>
    <main>
        <section>
            <h2>即時資料</h2>
            <pre id="output">載入中...</pre>
        </section>

        <section id="dashboard-container">
            <h2>圖表視覺化</h2>
            <div class="canvas-wrapper">
                <canvas id="dashboard"></canvas>
            </div>
        </section>

        <!-- 自定義物件控制面板 start -->
        <section id="custom-control-panel">
            <div class="container" style="margin-top:2em;">
                <h2>自定義物件控制面板</h2>
                <form id="controlForm">
                    <div>
                        <label><strong>選擇物件：</strong></label>
                        <div class="object-list" id="objectList" style="max-height:300px;overflow-y:auto;border:1px solid #eee;padding:1em;border-radius:4px;background:#fafafa;"></div>
                    </div>
                    <div style="margin-top:1em;">
                        <label>
                            <input type="radio" name="overlapMode" value="overlap" checked> 重疊時發出警報
                        </label>
                        <label style="margin-left:2em;">
                            <input type="radio" name="overlapMode" value="nooverlap"> 不重疊時發出警報
                        </label>
                    </div>
                    <div class="actions" style="margin-top:1.5em;">
                        <button type="submit">儲存設定</button>
                    </div>
                    <div class="result" id="resultMsg" style="margin-top:1em;color:green;"></div>
                </form>
            </div>
        </section>
        <!-- 自定義物件控制面板 end -->

        <section id="machine-status-container">
            <h2>機台控制狀態</h2>
            <div class="canvas-wrapper">
                <canvas id="machine-status"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 資料顯示系統</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
