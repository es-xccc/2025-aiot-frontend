<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative; /* 改為相對定位，避免擋住圖表 */
            bottom: 0;
            width: 100%;
        }

        #output {
            background: #fff;
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        #dashboard-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #dashboard-container canvas {
            flex: 0 0 48%; /* 每個圖表占據父容器的48%寬度 */
            margin-bottom: 1rem;
        }

        canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.text();
                document.getElementById('output').innerText = data;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('output').innerText = '無法取得資料';
            }
        }

        async function fetchFilteredData() {
            try {
                const response = await fetch('/filtered-data');
                const data = await response.json();

                const canvas = document.getElementById('dashboard');
                const ctx = canvas.getContext('2d');

                const objects = data.reduce((acc, item) => {
                    if (!acc[item.name]) {
                        acc[item.name] = [];
                    }
                    acc[item.name].push({
                        x: (item.x1 + item.x2) / 2,
                        y: (item.y1 + item.y2) / 2
                    });
                    return acc;
                }, {});

                const datasets = Object.keys(objects).map(name => ({
                    label: name,
                    data: objects[name],
                    borderColor: getRandomColor(),
                    backgroundColor: getRandomColor(),
                    showLine: true, // 顯示連線
                    fill: false
                }));

                new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom'
                            },
                            y: {
                                type: 'linear'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching filtered data:', error);
            }
        }

        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        }

        // 初始化機台控制狀態的空白圖表
        function initializeMachineStatusChart() {
            const ctx = document.getElementById('machine-status').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // 暫時無資料
                    datasets: [{
                        label: '機台控制狀態',
                        data: [], // 暫時無資料
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '時間'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '狀態值'
                            }
                        }
                    }
                }
            });
        }

        // 每隔 10 秒更新資料
        setInterval(fetchData, 10000);

        // 初始化時立即載入資料
        window.onload = () => {
            fetchData();
            fetchFilteredData();
            initializeMachineStatusChart();
        };
    </script>
</head>
<body>
    <header>
        <h1>資料顯示儀表板</h1>
    </header>
    <main>
        <section>
            <h2>即時資料</h2>
            <pre id="output">載入中...</pre>
        </section>
        <section id="dashboard-container">
            <h2>圖表視覺化</h2>
            <canvas id="dashboard" width="800" height="400"></canvas>
        </section>
        <section id="machine-status-container">
            <h2>機台控制狀態</h2>
            <canvas id="machine-status" width="800" height="400"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 資料顯示系統</p>
    </footer>
</body>
</html>
